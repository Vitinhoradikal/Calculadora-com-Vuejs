<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Calculadora com Vue.js</h1>
            </div>
        </div>
        <div class="app col-2" id="app">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

            <script>
                new Vue({
                    el: '#app',
                    template: `<div class="calculadora">
        
            <div class="tela">{{ displayValue }}</div>
                <div class="teclas">
                    <button @click="appendToDisplay('7')">7</button>
                    <button @click="appendToDisplay('8')">8</button>
                    <button @click="appendToDisplay('9')">9</button>
                    <button @click="operate('/')">÷</button>
                    <button @click="appendToDisplay('4')">4</button>
                    <button @click="appendToDisplay('5')">5</button>
                    <button @click="appendToDisplay('6')">6</button>
                    <button @click="operate('*')">x</button>
                    <button @click="appendToDisplay('1')">1</button>
                    <button @click="appendToDisplay('2')">2</button>
                    <button @click="appendToDisplay('3')">3</button>
                    <button @click="operate('-')">-</button>
                    <button @click="appendToDisplay('0')">0</button>
                    <button @click="appendToDisplay('.')">.</button>
                    <button @click="calculate('=')">=</button>
                    <button @click="operate('+')">+</button>
                    <button class="clear" @click="clear()">C</button>
                </div>
   </div></div>
             `,
                    data() {
                        return {
                            displayValue: '0'
                        }
                    },
                    methods: {
                        appendToDisplay(value) {
                            if (this.displayValue === '0' && value !== '.') {
                                this.displayValue = value;
                            } else {
                                this.displayValue += value;
                            }
                        },
                        operate(operator) {
                            this.displayValue += operator;
                        },
                        calculate() {
                            try {

                                this.displayValue = eval(this.displayValue);
                            } catch (error) {
                                this.displayValue = 'error';
                            }
                        },
                        clear() {
                            this.displayValue = '0';
                        }
                    }
                })
            </script>
        </div>
        <p>By Vitor Lúcio Machado</p>
</body>

</html>
